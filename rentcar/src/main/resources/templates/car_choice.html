<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Choices</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<link th:href="@{/styles/car_choice.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">CarRent</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link" href="/cst438.carrentals.com">Home <span class="sr-only">(current)</span></a>
	    </div>
	  </div>
	</nav>
	<h3>Select A Car to Rent at <span th:text="${reservation.location}"></span></h3>
	<br/>
	<div>
		<form action="#" th:action="@{/cst438.carrentals.com/select}" th:object="${cars}" method="post">
			<table class="center">
				<tr th:each="car : *{carlist}">
				<td th:text="${car.cartype?.cartypename}" width="20"></td>
				<td>
					<div>
				 		<p># Passengers</p>
				 		<p th:text="${car.maxpassengers}"></p>
				 	</div>
				</td>
				<td>
					<div class="detail">
						<img th:src="@{|/images/${car.image}|}" width="300" />
						<p th:text="${car.description}" ></p>
					</div>
				</td>
				<td>
					<div class = "price">
						<div class="price_detail" >
							<p>Daily Price</p>
							<p>$<span th:text="${car.dailyprice}"></span></p>
						</div>
						<div class="price_detail">
							<p>Weekly Price</p>
							<p>$<span th:text="${car.weeklyprice}"></span></p>
						</div>
						
					</div>
					<div>
						<button class="btn btn-primary" type=submit name="selection" th:value="${car.carid}" >Select</button>
					</div>
				</td>
				
				
				</tr>
			</table>
		</form>
	</div>
	<div th:if="${login_msg}" class="alert alert-primary fixed-bottom"> [[${login_msg}]]
    </div>
</body>
</html>
