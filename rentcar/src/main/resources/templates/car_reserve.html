<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Confirm</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<link th:href="@{/styles/car_choice.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">CarRent</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link" href="/cst438.carrentals.com">Home <span class="sr-only">(current)</span></a>
	    </div>
	  </div>
	</nav>
	<h3>Thank you! Your Reservation is Confirmed.</h3>
	<div>
		<form action="#" th:action="@{/cst438.carrentals.com/reserve}" method="post">
			<div>
			<p class="center">Your Reservation Number: [[${reservation.reserveid}]]</p>
			</div>
			<div class="confirm_buttons">
				<button class="btn btn-primary" type=submit name="continue">Next Reservation</button>
			</div>
		</form>
	</div>

</body>
</html>
